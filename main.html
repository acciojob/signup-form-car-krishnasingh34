<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	
    <h1>Signup Form</h1>
    <form method="post">
            <label for="name">Name:</label>
            <input type="text" placeholder="Name" id="name" name="name" required >
        <br>
            <label for="email">Email:</label>
            <input type="email" placeholder="Email" id="email" name="email" required >
        <br>
            <label>Gender:</label>
            <input type="radio" id="gender_m" name="gender" required>
            <label for="gender_m">Male</label>
            <input type="radio" id="gender_f" name="gender" required>
            <label for="gender_f">Female</label>
		<br>
            <label for="cars">Car Brands:</label>
            <select id="cars" name="cars" required>
                <option value="null">--Please choose an option--</option>
                <option value="toyota">Toyota</option>
                <option value="honda">Honda</option>
                <option value="ford">Ford</option>
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
            </select>
        <br>
            <label for="age">Age:</label>
            <input type="number" placeholder="Age" id="age" name="age" required>
        <br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        <br>
            <label for="tel">Phone Number:</label>
            <input type="tel" placeholder="xxx-xxx-xxxx" id="tel" name="tel" >
        <br>
            <label for="password">Password:</label>
            <input type="password" placeholder="Password" id="password" name="password" required>
        <br>
            <input type="checkbox" id="tos" name="tos" required>
            <label for="tos">I agree to the TOS</label>
        <br>
            <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
